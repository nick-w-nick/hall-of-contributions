name: Hall of Contributions Widget Updater

on:
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # This is still a separate step, not part of your local action
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build the action
        run: npm run build
      
      - name: debug
        run: ls -la
      
      - name: Run Local Image Updater Action
        uses: ./action.yml  # Reference the local action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
